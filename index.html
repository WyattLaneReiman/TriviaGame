<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Road To El Dorado</h1>
            <p class="lead">Trivia Game!</p>
        </div>
    </div>

    <button id="startBtn" type="image" >Start Game!</button>

    <div class='container'>
            <!-- Question page -->
            <div id="timeLeft"></div>
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>
            <!-- Answer Page -->
            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="gif"></div>
            <!-- Scoreboard -->
            <div id="finalMessage"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="unanswered"></div>
            <div id="startOverBtn"></div>
        </div>

</body>

</html>
